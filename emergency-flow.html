<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مسار الطوارئ – العيادة المدرسية الذكية</title>

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body data-page="emergency">
  <div class="app-shell fade-in" style="min-height:100vh;display:flex;flex-direction:column;gap:16px;">

    <header class="app-header">
      <div style="display:flex;align-items:center;gap:10px;">
        <div class="brand-mark">EM</div>
        <div>
          <div style="font-weight:600;">مسار الطوارئ</div>
          <div class="text-soft" style="font-size:0.8rem;">
            بروتوكول التعامل مع الحالات الحرجة في المدرسة
          </div>
        </div>
      </div>

      <div style="display:flex;align-items:center;gap:8px;">
        <button class="icon-btn" id="theme-toggle">
          <span class="material-symbols-rounded">brightness_6</span>
        </button>
        <button class="icon-btn danger" onclick="back()">
          <span class="material-symbols-rounded">arrow_back</span>
        </button>
      </div>
    </header>

    <main class="glass card" style="display:flex;flex-direction:column;gap:10px;">
      <h2 style="font-size:1rem;">خطوات مسار الطوارئ</h2>
      <ol style="margin-right:18px;font-size:0.9rem;">
        <li>تقييم المؤشرات الحيوية فورًا.</li>
        <li>عزل الطالب في غرفة مخصصة.</li>
        <li>إخطار الطبيب المناوب.</li>
        <li>التواصل مع ولي الأمر.</li>
        <li>تجهيز تقرير الحالة وإجراءات النقل إن لزم.</li>
      </ol>
    </main>

  </div>

  <script src="assets/js/theme.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
