<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>تفاصيل الحالة – العيادة المدرسية الذكية</title>

  <!-- أيقونات -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />

  <!-- الثيم العام -->
  <link rel="stylesheet" href="assets/css/global.css" />

  <!-- ستايل خاص بصفحة الحالة -->
  <link rel="stylesheet" href="assets/css/case.css" />
</head>

<body>
  <div class="app-shell fade-in">

    <!-- الهيدر -->
    <header class="app-header glass" style="display:flex;justify-content:space-between;align-items:center;padding:16px 20px;margin-bottom:24px;">
      <div class="brand" style="display:flex;align-items:center;gap:14px;">
        <div class="brand-mark" style="
          width:48px;height:48px;border-radius:14px;
          background:linear-gradient(135deg,#7b5cff,#a08cff);
          display:flex;align-items:center;justify-content:center;
          font-weight:700;font-size:1.1rem;">
          SC
        </div>
        <div class="brand-text">
          <div class="brand-title" style="font-size:1.2rem;font-weight:600;">تفاصيل الحالة</div>
          <div class="brand-subtitle" style="font-size:0.85rem;color:var(--text-muted);">
            متابعة حالة الطالب – العيادة المدرسية الذكية
          </div>
        </div>
      </div>

      <div style="display:flex;align-items:center;gap:10px;">
        <button id="theme-toggle" class="icon-btn">
          <span class="material-symbols-rounded">brightness_6</span>
        </button>

        <button class="icon-btn danger" onclick="home()">
          <span class="material-symbols-rounded">logout</span>
        </button>
      </div>
    </header>

    <!-- المحتوى الرئيسي -->
    <main class="fade-in" style="display:flex;flex-direction:column;gap:20px;">

      <!-- بيانات الحالة -->
      <section class="glass card" style="padding:20px;">
        <h2>بيانات الحالة</h2>

        <p>اسم الطالب: <strong>أحمد خالد</strong></p>
        <p>العمر: <strong>10 سنوات</strong></p>
        <p>وقت الفحص: <strong>10:32 صباحًا</strong></p>
        <p>مستوى الخطورة: <span class="badge badge-critical">حرجة</span></p>
      </section>

      <!-- المؤشرات الحيوية -->
      <section class="glass card" style="padding:20px;">
        <h2>المؤشرات الحيوية</h2>

        <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:14px;margin-top:14px;">
          <div class="glass" style="padding:16px;border-radius:var(--radius-md);">
            <h3>الحرارة</h3>
            <p style="font-size:1.4rem;">39.2°C</p>
          </div>

          <div class="glass" style="padding:16px;border-radius:var(--radius-md);">
            <h3>النبض</h3>
            <p style="font-size:1.4rem;">118 bpm</p>
          </div>

          <div class="glass" style="padding:16px;border-radius:var(--radius-md);">
            <h3>الأكسجين</h3>
            <p style="font-size:1.4rem;">92%</p>
          </div>

          <div class="glass" style="padding:16px;border-radius:var(--radius-md);">
            <h3>الضغط</h3>
            <p style="font-size:1.4rem;">140 / 90</p>
          </div>
        </div>
      </section>

      <!-- التشخيص -->
      <section class="glass card" style="padding:20px;">
        <h2>التشخيص الطبي</h2>

        <textarea id="diagnosis" placeholder="أدخل التشخيص الطبي هنا..." 
          style="width:100%;height:120px;border-radius:var(--radius-md);padding:12px;background:var(--bg-card);color:var(--text-main);border:none;outline:none;"></textarea>

        <button class="primary-btn" style="margin-top:12px;" onclick="saveDiagnosis()">
          حفظ التشخيص
        </button>
      </section>

      <!-- الإجراءات -->
      <section class="glass card" style="padding:20px;">
        <h2>إجراءات سريعة</h2>

        <div style="display:flex;gap:10px;margin-top:12px;">
          <button class="primary-btn" onclick="go('student-profile.html')">ملف الطالب</button>
          <button class="primary-btn" onclick="go('doctor.html')">لوحة الطبيب</button>
          <button class="primary-btn danger" onclick="go('emergency-flow.html')">تفعيل الطوارئ</button>
        </div>
      </section>

    </main>

  </div>

  <!-- ملفات JS -->
  <script src="assets/js/theme.js"></script>
  <script src="assets/js/router.js"></script>
  <script src="assets/js/case.js"></script>

</body>
</html>
