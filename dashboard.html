<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<title>لوحة الطبيب الذكية</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="assets/css/app.css"/>
</head>

<body>

<header>
  <div class="container">
    <strong>لوحة الطبيب — AI Triage</strong>
  </div>
</header>

<main class="container">

<section class="card">
  <h2>إدخال المؤشرات الحيوية</h2>

  <table>
    <tr><td>الحرارة °C</td><td><input id="temp" type="number" value="38.5"></td></tr>
    <tr><td>الأكسجين SpO₂</td><td><input id="spo2" type="number" value="94"></td></tr>
    <tr><td>النبض bpm</td><td><input id="hr" type="number" value="110"></td></tr>
  </table>

  <br>
  <button class="button primary" onclick="runAI()">تشغيل AI</button>
</section>

<section class="card">
  <h2>نتيجة الذكاء الاصطناعي</h2>
  <div id="aiResult">
    <p>بانتظار الإدخال…</p>
  </div>
</section>

</main>

<script src="assets/js/ai-engine.js"></script>
</body>
</html>
