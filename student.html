<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ملف الطالب – العيادة المدرسية الذكية</title>

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body data-page="student">
  <div class="app-shell fade-in" style="min-height:100vh;display:flex;flex-direction:column;gap:16px;">

    <header class="app-header">
      <div style="display:flex;align-items:center;gap:10px;">
        <div class="brand-mark">ST</div>
        <div>
          <div style="font-weight:600;">ملف الطالب</div>
          <div class="text-soft" style="font-size:0.8rem;">
            نظرة شاملة على التاريخ الصحي المدرسي
          </div>
        </div>
      </div>

      <div style="display:flex;align-items:center;gap:8px;">
        <button class="icon-btn" id="theme-toggle">
          <span class="material-symbols-rounded">brightness_6</span>
        </button>
        <button class="icon-btn danger" onclick="back()">
          <span class="material-symbols-rounded">arrow_back</span>
        </button>
      </div>
    </header>

    <main style="flex:1;display:grid;grid-template-columns:1.4fr 2fr;gap:14px;">

      <section class="glass card" style="display:flex;flex-direction:column;gap:10px;">
        <h2 style="font-size:1rem;">بيانات الطالب</h2>
        <div class="glass" style="padding:10px;border-radius:var(--radius-md);font-size:0.9rem;">
          <strong>محمد عبدالعزيز</strong><br>
          <span class="text-soft">الصف الخامس – 10 سنوات</span><br>
          <span class="text-soft">لا توجد حساسية معروفة</span><br>
          <span class="text-soft">لا توجد أمراض مزمنة مسجلة</span>
        </div>
      </section>

      <section class="glass card" style="display:flex;flex-direction:column;gap:10px;">
        <h2 style="font-size:1rem;">سجل الحالات</h2>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>التاريخ</th>
                <th>السبب</th>
                <th>الطبيب</th>
                <th>الحالة</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>2025-02-01</td>
                <td>صداع</td>
                <td>د. خالد</td>
                <td><span class="badge badge-normal">مغلقة</span></td>
              </tr>
              <tr>
                <td>2025-01-10</td>
                <td>حرارة</td>
                <td>د. أحمد</td>
                <td><span class="badge badge-normal">مغلقة</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

    </main>

  </div>

  <script src="assets/js/theme.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
